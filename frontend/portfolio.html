<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Prasun Surana Photography</title>

  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/portfolio.css">
  <link rel="stylesheet" href="../styles/upload.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>

<body>
  <div id="overlay" class="is-hidden"></div>
  <div id="upload-modal" class="is-hidden">
    <div id="upload-header">
      <h1 id="upload-title"></h1>
      <label id="x-button">&times;</label>
    </div>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="upload" name="file_upload" accept="image/*" style="display: None" multiple>
      <label for="upload" id="upload-area"><span id="upload-text">Upload File</span></label>
      <div id="location-container">
        <input id="location" name="location" placeholder="Location" autocomplete="off">
        <input id="country" name="country" placeholder="Country" autocomplete="off">
      </div>
      <input id="caption" name="caption" placeholder="Enter Caption" autocomplete="off">
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>

  <div class="main-content" data-scroll-container>
    <section class="intro-section">
      <nav class="navbar">
        <div class="logo-div"><a class="logo" href="index.html">PRASUN SURANA</a></div>
        <hr class="separator">
        <div class="nav-list-div">
          <ul class="nav-list">
            <li><a class="nav-link" href="index.html">HOME</a></li>
            <li><a class="nav-link" href="index.html#about-section">ABOUT</a></li>
            <li>
              <a id="portfolio-dropdown" class="nav-link" href="">PORTFOLIO</a>
              <ul class="dropdown">
                <li><a href="/frontend/portfolio.html?country=Taiwan">Taiwan</a></li>
                <li><a href="/frontend/portfolio.html?country=UK">UK</a></li>
                <li><a href="/frontend/portfolio.html?country=USA">USA</a></li>
              </ul>
            </li>
            <li><a class="nav-link" href="#">CONTACT</a></li>
          </ul>
        </div>
      </nav>
    </section>
    <section class="photo-section">
      <label id="upload-label" class="admin"><a id="upload-button">Upload</a></label>
      <h2 class="photo-grid-header"></h2>
      <div class="photo-grid"></div>
    </section>
  </div>
  <script type="module" src="../utils/public.js"></script>
  <script type="module" src="../utils/scroll.js"></script>
  <script type="module" src="../utils/admin.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
</body>

</html>
