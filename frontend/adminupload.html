<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Images</title>

  <link rel="stylesheet" href="/styles/adminupload.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="upload-container">
    <div class="header">
      <h2 class="upload-area-title">Upload File</h2>
    </div>
    <div class="input-box">
      <form id="upload-form" enctype="multipart/form-data">
        <input id="country" name="country" placeholder="Enter country" autocomplete="on" required>
        <input id="location" name="location" placeholder="Enter location" autocomplete="on">
        <input type="file" id="upload" name="file_upload" accept="image/*" multiple>
        <button id="submit" type="submit">Submit</button>
        <!--<label for="upload" class="upload-label">
          <span><i class="fa fa-cloud-upload"></i></span>
          <p>Click To Upload</p>
        </label>-->
      </form>
    </div>
  </div>

  <div id="file-list"></div>

</body>
<script type="module" src="/utils/admin.js"></script>

</html>
